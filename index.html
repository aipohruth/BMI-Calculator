<!DOCTYPE html>
<html>
    <head>
        <title>BMI CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="container">
    <h1>BMI CALCULATOR</h1>
    <span id="error"></span>

    <div class="input">
        <div class="weight-field">
        <label>Enter Your Weight<small>(kg)</small>:</label>
        <input type="number" id="weight" placeholder="Enter Weight">
    </div>
    <div class="height-field">
        <label>Enter Your Height<small>(m<sup>2</sup>)</small>:</label>
        <input type="number" id="height" placeholder="Enter Height">
    </div>
    <button id="button" type="submit">Check BMI</button>
    </div>
    
        <div class="bottom">
    <p id="result"></p>
</div>
</div>




<script src="main.js"></script>
    </body>
</html>
